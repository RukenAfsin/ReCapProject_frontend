<div *ngIf="dataLoaded==false"class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true"class="table">
<thead>
    <div class="alert alert-success" role="alert">
       Rented Cars
      </div>
    <tr>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Daily dailyPrice</th>
        <th>Car Name</th>
        <th>Rental Date</th>
        <th>Return Date</th>
    </tr>
</thead>
<tr *ngFor="let rental of rentals">
    <td>{{rental.customerId}}</td>
    <td>{{rental.customerFullName}}</td>
    <td>{{rental.dailyPrice}}</td>
    <td>{{rental.modelFullName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>
</tr>
</table>
