 <div class="row">
    <div class="col-md-4">
    <select [(ngModel)]="carFilter" class="form-select" aria-label="Please choose the car that you want to rent">
        <option value="0">Please choose the car that you want to rent </option>
        <option [value] ="car.carId" *ngFor="let car of cars"> {{car.carName}}</option>
    </select>
</div>
<div class="col-md-8">
    <h2>Rentals</h2>
    <ul *ngIf="rentals.length > 0; else noRentals">
      <li *ngFor="let rental of rentals">
        <span> Rent Date: {{ rental.rentDate | date: 'short' }} | Return Date: {{ rental.returnDate | date: 'short' }}</span>
      </li>
    </ul>
    <ng-template #noRentals>
      <p>No rentals found.</p>
    </ng-template>
  </div>
    </div>
