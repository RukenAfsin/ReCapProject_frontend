<table *ngIf="dataLoaded == true" class="table" style="border-color: brown">
  <thead>
    <tr>
      <th>Car ID</th>
      <th>Car Model</th>
      <th>Car Description</th>
      <th>Car Daily Price</th>
      <th>Price With Vat</th>
      <th>Car's Photo</th>
    </tr>
  </thead>
  <tr *ngFor="let car of carImages">
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.description | uppercase }}</td>
    <td>{{ car.dailyPrice | currency }}</td>
    <td>{{ car.dailyPrice | vatAdded : 18 | currency }}</td>
    <td>
      <img *ngIf="car.imagePath" [src]="baseUrl + car.imagePath" alt="Car Image"
        style="width: 100%; max-width: 100px; height: auto" />
      <span *ngIf="!car.imagePath">No Image Available</span>
    </td>
  </tr>
</table>
<div class="card-footer">
  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-1 mb-1">
      <button data-bs-dismiss="modal" class="btn btn-fill btn-outline-dark" style="width: 70px" (click)="goBack()">
        Back
      </button>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-outline-success" routerLink="/rentals"
        style="width: 150px; margin-left: 400">
        Rent A Car
      </button>
    </div>
  </div>
</div>
